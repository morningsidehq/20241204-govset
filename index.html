<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovSet Search</title>
    <link rel="icon" type="image/png" href="mfc-b.png">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css"/>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pastel: {
                            pink: '#FFD6E0',
                            blue: '#C7DDFF',
                            green: '#C1FFD7',
                            yellow: '#FFF5C7',
                            purple: '#E5D4FF'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed w-full bg-white shadow-sm z-50">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <div class="flex items-center space-x-3">
                <img src="mfc-b.png" alt="Morningside Foundry" class="w-8 h-8">
                <span class="text-2xl font-bold text-gray-800 font-['Inter']">Govset</span>
            </div>
        </div>
    </header>

    <div class="flex min-h-screen pt-16 flex-col">
        <div class="flex flex-1">
            <!-- Sidebar -->
            <div class="w-64 bg-white shadow-lg">
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 font-['Inter']">Government Services</h2>
                    
                    <!-- Service Categories -->
                    <div class="space-y-4 mb-8">
                        <a href="#" class="nav-link block px-3 py-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200 group">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                File a FOIA Request
                            </div>
                        </a>

                        <a href="#" class="nav-link block px-3 py-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200 group">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                View Elected Officials
                            </div>
                        </a>

                        <a href="#" class="nav-link block px-3 py-2 rounded-lg text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-all duration-200 group">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                                </svg>
                                Ask Chat
                            </div>
                        </a>
                    </div>

                    <!-- Agency CTA Button -->
                    <div class="p-4 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg text-white shadow-lg hover:shadow-xl transition">
                        <h3 class="font-semibold mb-2">Government Agency?</h3>
                        <p class="text-sm text-blue-50 mb-3">Update your emergency contact information here</p>
                        <button class="w-full px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-blue-50 transition font-medium text-sm">
                            Update Agency Info
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col items-center px-4 pt-20">
                <!-- Alert Banner -->
                <div class="w-full max-w-3xl mb-12">
                    <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl shadow-lg">
                        <div class="px-6 py-4 flex items-center justify-between">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                                </svg>
                                <span class="font-medium">Stay informed! Sign up for local emergency alerts in your area</span>
                            </div>
                            <button class="px-4 py-1 bg-white text-blue-600 rounded-lg hover:bg-blue-50 transition text-sm font-medium ml-4">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>

                <h1 class="text-5xl font-bold mb-12 text-gray-800 font-['Inter']">Where do you live?</h1>
                
                <div class="w-full max-w-3xl">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Enter your location..." 
                        class="w-full px-6 py-4 text-xl rounded-xl border-2 border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition duration-200 font-['Inter']"
                    >
                    
                    <div id="suggestions" class="mt-2 bg-white rounded-xl shadow-lg hidden">
                        <!-- Suggestions will be populated here -->
                    </div>

                    <div id="result" class="mt-8">
                        <!-- Result card will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="w-full bg-white border-t mt-auto">
            <div class="container mx-auto px-4 py-4 text-center text-gray-600">
                Built by the <a href="https://morningsidehq.com" target="_blank" class="text-blue-600 hover:text-blue-700 transition">Morningside Foundry</a>
            </div>
        </footer>
    </div>

    <script src="scripts/autocomplete.js"></script>
    <script>
        // Initialize tooltips for all nav links
        document.querySelectorAll('.nav-link').forEach(element => {
            // Prevent default link behavior
            element.addEventListener('click', (e) => e.preventDefault());
            
            tippy(element, {
                content: 'Coming Soon!',
                theme: 'light',
                placement: 'right',
                arrow: true,
                delay: [200, 0]
            });
        });
    </script>
</body>
</html>
