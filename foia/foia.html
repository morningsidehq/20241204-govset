<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOIA Request | Govset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .logo-circle {
            position: relative;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #60A5FA, #3B82F6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transform: translate(4px, -4px);
            opacity: 0.3;
        }
        .chat-container {
            height: calc(100vh - 180px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <a href="/" class="flex items-center space-x-3">
                <div class="logo-circle"></div>
                <span class="text-2xl font-bold text-gray-800 font-['Inter']">Govset</span>
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 font-['Inter']">File a FOIA Request</h1>
            
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- Chat Window -->
                <div class="chat-container flex flex-col">
                    <!-- Chat Messages -->
                    <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
                        <!-- Messages will be inserted here -->
                    </div>

                    <!-- Generated FOIA Request Preview -->
                    <div id="foia-preview" class="hidden border-t border-gray-200 p-6">
                        <h3 class="text-lg font-semibold mb-3">Generated FOIA Request</h3>
                        <textarea 
                            id="foia-text" 
                            class="w-full h-48 p-4 border rounded-lg resize-none focus:ring-2 focus:ring-blue-200 focus:border-blue-500"
                            readonly
                        ></textarea>
                        <div class="mt-4 flex justify-end space-x-3">
                            <button onclick="copyToClipboard()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                                Copy to Clipboard
                            </button>
                            <button onclick="downloadAsPDF()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                                Download as PDF
                            </button>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="border-t border-gray-200 p-4 bg-gray-50">
                        <form id="chat-form" class="flex space-x-4">
                            <input 
                                type="text" 
                                id="user-input"
                                class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 outline-none"
                                placeholder="Type your message..."
                            >
                            <button 
                                type="submit"
                                class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition flex items-center"
                            >
                                <span>Send</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/foia.js"></script>
</body>
</html>
